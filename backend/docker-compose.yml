version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: bom_compliance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=bom_compliance;Username=postgres;Password=password"
    ports:
      - "5000:80"
    depends_on:
      - postgres
    volumes:
      - ./appsettings.Development.json:/app/appsettings.Development.json:ro

volumes:
  postgres_data: